<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Crear nuevo Seccnion</title>
</head>
<body>

<div align="center">
    <h1 >Nuevo seccion</h1>
    <form action="#" th:action="@{/Secciones/guardar}" th:object="${Secciones}" method="post">
        <table border="2" cellpadding="10">

            <tr>
                <td>Diseño:</td>
                <td><input type="text" th:field="*{diseño}"/></td>
            <tr>

            <tr>
                <td>Mobile:</td>
                <td><input type="text" th:field="*{mobile}"/></td>
            <tr>

            <tr>
                <td>Arquitectura:</td>
                <td><input type="text" th:field="*{arquitectura}"/></td>
            <tr>

            <tr>
                <td>QA:</td>
                <td><input type="text" th:field="*{qa}"/></td>
            <tr>

            <tr>
                <td>Metodologiasagiles:</td>
                <td><input type="text" th:field="*{metodologiasagiles}"/></td>
            <tr>



            <tr>

                <td colspan="2"> <button type="submit" class="btn btn-dark">Save</button></td>

            </tr>
        </table>
    </form>
</div>
</body>
</html>
