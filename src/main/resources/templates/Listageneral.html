<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Aula Virtual</title>
</head>
<body>
<div align="center">
    <h1>Aulavirtual</h1>
    <a th:href="@{/secciones/nuevo}">Create Nueva Seccion</a>
    <table border="4" cellpadding="10">
        <thead>
        <tr>
            <th>Id</th>
            <th>Diseño</th>
            <th>Mobile</th>
            <th>Arquitectura</th>
            <th>Qa</th>
            <th>MetodologiasAgiles</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="seccion : ${listaSecciones}">
            <td th:text="${seccion.idSecciones}">Id</td>
            <td th:text="${seccion.diseño}">Diseño</td>
            <td th:text="${seccion.mobile}">Mobile</td>
            <td th:text="${seccion.arquitectura}">Arquitectura</td>
            <td th:text="${seccion.qa}">Qa</td>
            <td th:text="${seccion.metodologiasagiles}">metodologiasagiles</td>

            <td><a th:href="@{/secciones/actualizar/{id}(id=${pelicula.idPelicula})}">Actualizar</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/secciones/eliminar/{id}(id=${pelicula.idPelicula})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
